<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/scss/style.css" />
  <script src="./js/index.js" defer type="module"></script>
  <title>File Reader and Slider</title>
</head>

<body>
  <div class="icon">
    <i class="fa-solid fa-cloud-arrow-up"></i>
    <input type="file" class="uploadInput" multiple />
  </div>

  <div class="container">
    <div class="all-images">
      <a href="./assets/images/cat.jpg">
        <img src="./assets/images/cat.jpg">
    </a>
    <a href="#">
        <img src="./assets/images/dog.jpg">
    </a>
    <a href="#">
        <img src="./assets/images/rabbit.jpg">
    </a>
    </div>
  </div>

  <div class="pop-container">
    <div class="popup">
      <i class="fa-solid fa-xmark" id="xmark"></i>
      <i class="fa-solid fa-arrow-left"></i>
      <img src="" class="biggest">
      <i class="fa-solid fa-arrow-right"></i>
    </div>
  </div>


</body>

</html>
